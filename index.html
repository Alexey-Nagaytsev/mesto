<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index/index.css">
    <title>mesto</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./Images/logo_mesto.svg" alt="логотип">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./Images/profile_cousto.svg" alt="кусто">
          <div class="profile__info">
            <div class="profile__button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>        
              <button class="profile__edit-button" type="button"></button> 
            </div>
            <h3 class="profile__subtitle">Исследователь океана</h3> 
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="./Images/ilnur_kalimullin_kazan.jpg" alt="Казань">
            <div class="element__box">
              <h3 class="element__text">Казань</h3>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./Images/alexander_popov_unsplash_moscow_one.jpg" alt="Москва из-за угла">
            <div class="element__box">
              <p class="element__text">Москва из-за угла</p>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./Images/alexander_popov_snow.jpg" alt="Снежок">
            <div class="element__box">
              <h3 class="element__text">Снежок</h3>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./Images/daniil_silantev_mountains.jpg" alt="Горы">
            <div class="element__box">
              <h3 class="element__text">Солнышко</h3>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./Images/natalya_letunova_low.jpg" alt="кто-то лежит">
            <div class="element__box">
              <h3 class="element__text">Кто-то спит</h3>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./Images/natalya_letunova_moscow.jpg" alt="москва-дома">
            <div class="element__box">
              <h3 class="element__text">Москва</h3>
              <button class="element__button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">

        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">    
            <fieldset class="popup__fieldset">
              <input type="text" class="popup__item popup__item_name" value="Жак-Ив Кусто">
              <input type="text" class="popup__item popup__item_job" value="Исследователь океана">
            </fieldset>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>

      </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
