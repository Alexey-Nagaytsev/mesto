<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index/index.css">
    <title>mesto</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./Images/logo_mesto.svg" alt="логотип">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./Images/profile_cousto.svg" alt="кусто">
          <div class="profile__info">
            <div class="profile__button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>        
              <button class="profile__edit-button" type="button"></button> 
            </div>
            <h3 class="profile__subtitle">Исследователь океана</h3> 
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
           <!--<button class="element__delete-button"></button>
            <img class="element__image" src="./Images/ilnur_kalimullin_kazan.jpg" alt="Казань">
            <div class="element__box">
              <h3 class="element__text">Казань</h3>
              <button class="element__button" type="button"></button>
            </div>-->
        </section>
        
        <template id="element">
          <div class="element">
            <button class="element__delete-button"></button>
            <img class="element__image" src="" alt="">
            <div class="element__box">
              <h3 class="element__text"></h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
        </template>

      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_changeProfile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">    
            <fieldset class="popup__fieldset">
              <input type="text" class="popup__item popup__item_name" value="Жак-Ив Кусто">
              <input type="text" class="popup__item popup__item_job" value="Исследователь океана">
            </fieldset>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="popup popup_addCard">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_addCard" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form">    
            <fieldset class="popup__fieldset">
              <input type="text" class="popup__item popup__item_paragraph" value="Название">
              <input type="text" class="popup__item popup__item_link" value="Ссылка на картинку">
            </fieldset>
            <button type="submit" class="popup__save-button popup__button-save_addCard">Создать</button>
          </form>
        </div>
      </section>

      <div class="popup popup_imagebox">
        <div class="popup__imagebox-container">
          <button class="popup__imagebox-close" type="button"></button>
          <figure class="popup__image-container">
            <img class="popup__imagebox-image" src="" alt="">
            <figcaption class="popup__imagebox-text"></figcaption>
          </figure>
        </div>
      </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
